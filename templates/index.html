<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="main-container">
        <div class="todo-container">
            <div class="card todo-card">
                <div class="card-header text-center">
                    <h2 class="card-title">Your To-Do List</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="/">
                        <div class="form-group">
                            <input type="text" name="task" class="form-control todo-input"
                                placeholder="Enter your task here..." required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-add">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tasks-list">
                <ul class="list-group">
                    {% for task in todo_list %}
                    <li class="list-group-item task-item">{{ task }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
